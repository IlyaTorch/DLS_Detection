<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="container">
        <h1 class="mx-auto">Image Detector</h1>
        <div class="mx-auto">
            <form action="{{ url_for('detection.detect_image') }}" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="exampleFormControlFile1">Enter The Image's URL</label>
                    <input type="url" class="form-control-file" name="image_url">
                    <input type="submit" value="Enter">
                </div>
            </form>

            <form action="{{ url_for('detection.detect_image') }}" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="exampleFormControlFile1">Upload Your Image</label>
                    <input type="file" class="form-control-file" name="image">
                    <input type="submit" value="Upload">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
