<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detection</title>
</head>
<body>
    <div>
        {% for key, value in predictions.items() %}
            <b>{{ key }} : {{ value }}</b>
            <br>
        {% endfor %}
    </div>

    <p>Image before detection</p>
    <img src="{{url_for("static", filename="cache/image_before.jpg") }}" alt="image before detection">
    <br>
    <p>Image after detection</p>
    <img src="{{url_for("static", filename="cache/image_after.jpg") }}" alt="image after detection">
</body>
</html>
