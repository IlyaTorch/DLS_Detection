<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objects Detection</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <br>
        <br>
        <h1 class="mx-auto col-7 pt-50" style="text-align: center;">Detector Of Objects In The Image</h1>
        <div class="mx-auto">

            <form action="{{ url_for('detect_image') }}" method="POST" enctype="multipart/form-data">
                <div class="input-group mb-3">
                  <input type="url" name="image_url" class="form-control" placeholder="Enter Image Url Here">
                  <div class="input-group-append">
                    <input class="btn btn-outline-secondary" type="submit" id="button-addon2" value="Detect">
                  </div>
                </div>
            </form>


            <form action="{{ url_for('detect_image') }}" method="POST" enctype="multipart/form-data">
                <div class="input-group">
                    <div class="custom-file">
                        <input type="file" name="image" class="custom-file-input" id="customFile">
                        <label class="custom-file-label" for="customFile">Upload File Here</label>
                    </div>
                    <script>
                    // Add the following code if you want the name of the file appear on select
                    $(".custom-file-input").on("change", function() {
                      var fileName = $(this).val().split("\\").pop();
                      $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
                    });
                    </script>
                    <div class="input-group-append">
                        <input class="btn btn-outline-secondary" type="submit" value="Detect">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
